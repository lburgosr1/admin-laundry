<div class="row">
  <!-- .col -->
  <div class="col-md-4 col-lg-4 col-xlg-4 col-sm-12" *ngFor="let item of items">
    <a routerLinkActive="active" [routerLink]="'/'+item.url">
      <div class="card card-body">
        <i *ngIf="item.icon" [class]="item.icon"></i>
        <h4 class="box-title m-b-0 text-center">{{ item.title }}</h4>
      </div>
    </a>
  </div>
  <!-- /.col -->
</div>

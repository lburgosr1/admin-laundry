<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi Perfil</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup]="formProfile" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">Nombres</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombres"
                formControlName="firstName">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputuname">Apellidos</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Apellidos"
                formControlName="lastName">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                formControlName="email" [readOnly]="user.google">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-sm waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Actualizar imagen</h4>
        <h6 class="card-subtitle">Imagen de perfil</h6>

        <div class="dropify-wrapper has-preview">
          <div class="dropify-message"><span class="file-icon"></span>
            <p>Drag and drop a file here or click</p>
            <p class="dropify-error">Ooops, something wrong appended.</p>
          </div>
          <div class="dropify-loader" style="display: none;"></div>
          <div class="dropify-errors-container">
            <ul></ul>
          </div><input type="file" id="input-file-now-custom-1" class="dropify" (click)="changeImage($event)">
          <!-- <button type="button" class="dropify-clear">Remove</button> -->
          <div class="dropify-preview" style="display: block;">
            <span class="dropify-render">
              <img *ngIf="!imgTemp" [src]="user.imageUser">
              <img *ngIf="imgTemp" [src]="imgTemp">
            </span>
            <div class="dropify-infos">
              <div class="dropify-infos-inner">
                <p class="dropify-filename"><span class="file-icon"></span> <span
                    class="dropify-filename-inner">{{user.imageUser}}</span></p>
                <p class="dropify-infos-message">Arrastrar y soltar o hacer clic para reemplazar</p>
              </div>
            </div>
          </div>
        </div>

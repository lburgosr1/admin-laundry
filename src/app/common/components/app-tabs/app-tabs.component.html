<div class="text-start" *ngIf="vertical && tabs && tabs.length">
  <div *ngFor="let tab of tabs;trackBy:trackByHeading" [hidden]="!tab.show" [appValidStep]="tab.stepName"
    [ngClass]="{'active-vertical' : tab.active, 'nav-item-vertical-visited': tab.visited, 'nav-item-vertical-unvisited': !tab.visited && !tab.active}"
    (click)="onClick(tab, true)">
    <div class="nav-item-vertical text-overflow">
      {{tab.heading}}
    </div>
  </div>
</div>

<div *ngIf="!vertical && tabs && tabs.length">
  <div class="nav nav-tabs nav-tabs-horizontal">
    <li *ngFor="let tab of min;trackBy:trackByHeading" [hidden]="!tab.show" [appValidStep]="tab.stepName"
      [ngClass]="{'item-active-horizontal' : tab.active}" class="nav-item cursor">
      <a class="nav-link text-overflow" [ngClass]="{'uppercase' : uppercaseHeader}" (click)="onClick(tab)">
        {{tab.heading}}
      </a>
    </li>
  </div>
  <div class="nav nav-tabs nav-tabs-horizontal" *ngIf="last && last.length">
    <li class="nav-item cursor" *ngFor="let tab of last;trackBy:trackByHeading" [hidden]="!tab.show"
      [appValidStep]="tab.stepName" [ngClass]="{'item-active-horizontal' : tab.active}">
      <a class="nav-link text-overflow" [ngClass]="{'uppercase' : uppercaseHeader}" (click)="onClick(tab)">
        {{tab.heading}}
      </a>
    </li>
  </div>
</div>

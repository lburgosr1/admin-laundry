<div class="row my-4">
  <div class="col-md-12">
    <button class="btn btn-primary btn-sm me-2 mr-2" (click)="goBack()">
      <i class="fa fa-chevron-left mr-1"></i>
      Atras
    </button>
    <button type="button" [disabled]="!isValidForm" [hidden]="btnHidden" class="btn btn-primary btn-sm waves-effect waves-light" (click)="save()">
      <i class="fa fa-save"></i>
      {{buttonName}}
    </button>
  </div>
</div>

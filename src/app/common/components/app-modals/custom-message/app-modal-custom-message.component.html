<div class="modal-body">
  <div class="content-modal">
    <div class="d-flex">
      <h3 class="modal-title">
        {{modal.title}}
      </h3>
      <div class="ml-auto">
        <button type="button" class="btn-close close pull-right" (click)="decline()">
          <span class="visually-hidden">&times;</span>
        </button>
      </div>
    </div>
    <div *ngIf="modal.body" class="pt-3 text-justify">
      <p class="f-z-20">{{modal.body}}</p>
    </div>
    <div *ngIf="modal.bodyAdditional">
      {{modal.bodyAdditional}}
    </div>
  </div>
  <div class="mt-4 d-flex justify-content-end">
    <button type="button" class="btn btn-primary mr-2"
      *ngIf="modal.buttonTextConfirmation" (click)="accept()">
      {{modal.buttonTextConfirmation}}
    </button>
    <button type="button" class="btn btn-secondary"
      *ngIf="modal.buttonTextCancel" (click)="cancel()">
      {{modal.buttonTextCancel}}
    </button>
  </div>
</div>

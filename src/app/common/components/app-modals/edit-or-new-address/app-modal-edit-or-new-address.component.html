<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">{{address ? 'Editar' : 'Nueva'}} Direccion </h4>
    <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal form-material" [formGroup]="form">
      <div class="form-group">
        <ng-container>
          <div class="col-md-4 m-b-20">
            <select class="form-control" formControlName="type">
              <option value="" selected disabled>Selecione*</option>
              <option *ngFor="let type of types" [value]="type">
                {{type | typeContact}}
              </option>
            </select>
          </div>
          <div class="col-md-12 m-b-20">
            <input type="text" class="form-control" formControlName="street" placeholder="Calle/Avenida">
          </div>
          <div class="col-md-6 m-b-20">
            <input type="text" class="form-control" formControlName="number" placeholder="Numero" mask="9999">
          </div>
          <div class="col-md-12 m-b-20">
            <input type="text" class="form-control" formControlName="building" placeholder="Edificio/Residencial">
          </div>
          <div class="col-md-12 m-b-20">
            <input type="text" class="form-control" formControlName="apartment" placeholder="Apartamento/Piso">
          </div>
          <div class="col-md-12 m-b-20">
            <input type="text" class="form-control" formControlName="sector" placeholder="Sector">
          </div>
          <div class="col-md-12 m-b-20">
            <input type="text" class="form-control" formControlName="city" placeholder="Ciudad">
          </div>
          <div class="col-md-12 m-b-20">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-isPrimary" type="checkbox" formControlName="isPrimary">
              <label for="checkbox-isPrimary"> Principal </label>
            </div>
          </div>
        </ng-container>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary waves-effect" data-dismiss="modal" (click)="accept()">Agregar</button>
    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="cancel()">Cancelar</button>
  </div>
</div>
